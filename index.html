<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!--meta serve para configurar os metadados do documento-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <!--configura o título da página-->

    <!--pegando do google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/responsive.css">


</head>

<body>
    <!--para auto complete #page-home e enter-->
    <div id="page-home">

        <div class="content">
            <!-- display block linha toda inline so o tamanho do elemento flex um elemento ao lado do outro
                é configurado no css-->

            <header>
                <img src="extras-aula-1/icones/logo.svg" alt="logomarca">
                <a href="/create-point.html">
                    <span></span>
                    Cadastre um ponto de coleta
                </a>
            </header>

            <main>
                <h1 class="red"> Seu marketplace de coleta de resíduos</h1>

                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente</p>

                <a href="#"> <span></span> <strong>Pesquisar pontos de Coleta</strong> </a>
            </main>


        </div>

    </div>

    <!--codigo para janela em estilo modal-->
    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="/search-results.html">
                <label for="search">Cidade
                </label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Digite a Cidade">
                    <button>
                        <img src="extras-aula-1/icones/search.svg" alt="buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="/scripts/index.js"></script>
</body>

</html>
